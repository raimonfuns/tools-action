<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/cross-browser.css">
</head>
<body>
    <h2>inline-block --- inline元素</h2>
    <div class="row dib-wrap">
        <span class="dib">1</span>
        <span class="dib">2</span>
        <span class="dib">3</span>
        <span class="dib">4</span>
        <span class="dib">5</span>
    </div>
    <h2>inline-block --- block元素</h2>
    <div class="row">
        <ul class="dib-wrap">
            <li class="dib">1</li>
            <li class="dib">2</li>
            <li class="dib">3</li>
            <li class="dib">4</li>
            <li class="dib">5</li>
        </ul>
    </div>
    <h2>水平列表</h2>
    <div class="row">
        <ul class="horiz">
            <li class="dib">1</li>
            <li class="dib">2</li>
            <li class="dib">3</li>
            <li class="dib">4</li>
            <li class="dib">5</li>
        </ul>
    </div>
    <h2>clearfix</h2>
    <div class="row clearfix parent">
        <div class="side float-box"></div>
        <div class="main float-box"></div>
    </div>
    <h2>css sprites</h2>
    <span class="btn icon-ok"></span>
    <span class="btn icon-edit"></span>
</body>
</html>
